<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="./app.js"></script>
    <script>
    document.addEventListener('alpine:init', () => {
        const socket = new WebSocket('ws://localhost:8000/ai/wschat');
        let tst = document.getElementById("123");

        let data = { messages: [] }
    
        let reactiveData = Alpine.reactive(data)

        socket.onmessage = function(event) {
            const recv = event.data;
            const recv_json = JSON.parse(recv);
            if (recv_json["role"] == "part") {
                tst.textContent = tst.textContent + recv_json["text"];
            }
            if (recv_json["role"] == "finished") {
                reactiveData.messages.push(recv_json["text"]);
            }
            
            // if (reactiveData.messages.length < 1) {
            //     reactiveData.messages.push(recv);
            //     reactiveData.messages.push(recv);
            // }
            // let messages = $store.messages.msgs;
            //last_message = messages[messages.length - 1];
        };

        Alpine.store('wschat', {
            socket: socket,
            messages: reactiveData,
            inputParams: (location.pathname+location.search).substr(1)
        })
    })
    </script>
</head>
<body>
    <div x-data="{query: ''}"
    >
      <input type="text" class="grow" placeholder="Search" x-model="query"/>
    <button @click="$store.wschat.messages.messages.push(query); $store.wschat.socket.send(JSON.stringify({role: 'user', text: query})); query = ''">submit</button>
   <!-- <div id="123"></div> -->
   <button @click="console.log($store.wschat.inputParams)">adasfasfas</button>
   <div class="card w-96 bg-base-100 shadow-xl">
       <div class="card-body">
           <h2 class="card-title">Асистент Віра</h2>
           <p id="123"></p>
           <!-- <div class="card-actions justify-end">
               <button class="btn btn-primary">Buy Now</button>
           </div> -->
       </div>
   </div>
</div>
</body>

</html>
