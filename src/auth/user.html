<!DOCTYPE html>
<html lang="uk" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Віра авторизація</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../pages/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
         rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- <script src="/app.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
        async function getuser() {
            let tok = (location.pathname+location.search).substr(1).split('?token=')[1];
            return await axios.get("http://localhost:8000/auth/user?key="+tok).then(function (resp) {
                return resp.data;
            });
        }
        // document.addEventListener('alpine:init', () => {

        //     x = Alpine.store('user', {
        //         test: "sdfsf",
        //     })
        //     console.log(x);
        // })
    </script>
</head>
<body>
<main>
    <div class="container mp-0">
        <div class="flex justify-between mb-5">
            <a href="../index.html"><img src="../static/images/logo_believe.svg" alt="Logo"></a>
            <button class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    class="inline-block w-5 h-5 stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </div>
        <div x-data="{user: undefined}" x-init="user = await getuser()">

            <div x-show="user?.success" class="text-xl"> Вітаємо, <span x-text="user?.username"></span><br></div>
        </div>



    </div>
</main>
</body>
</html>
